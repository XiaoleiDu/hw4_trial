<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Welcome to Newsletter Register Page</h1>
   <div class="container" style='padding:1rem'>
    <form name='register' method='POST' action='/register'>
      <div class='warning' style='color:maroon'>
       {% if error is defined %}
          {{ error }}
       {% endif %}
      </div>
      
      <div class="login">
        <h2>Sign Up Here</h2>
         <label><strong>Firstname:</strong></label>
         <input type="text" id="firstname" name="firstname"
            placeholder="Enter First name"><br><br>    
         <label><strong>Lastname: </strong></label>
        <input type="text" id="lastname" name="lastname"
             placeholder= "Enter Last Name"><br><br>
	    <label><strong>Email: </strong></label>
        <input type="text" id="email" name="email"
             placeholder= "Enter Email"><br><br>			 
        <button type='submit' id = 'logbtn'> Submit</button>
        <input type="button" id = 'logbtn' onclick="window.location.href = '/login'" value="Go Back"/>   
      </div>
    </form>
 </div>
  </body>
</html>
